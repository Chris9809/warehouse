<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<main class="container">
    <h2  id="pageTitle" class="mt-5 text-center">4xx</h2>

            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action list-group-item-danger flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${status+':'+message}">List group item heading</h5>
                        <small th:text="${timestamp}">3 days ago</small>
                    </div>
                    <p class="mb-1" th:text="${exception}">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                    <small th:text="${path}">Donec id elit non mi porta.</small>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
