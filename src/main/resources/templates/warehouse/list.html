<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改仓库</title>
    <!--<link href="../../lib/bootstrap-4.5.3-dist/css/bootstrap.css" rel="stylesheet">-->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:include="~{include::navbar}"></div>
<main class="container">
    <h2 id="pageTitle" class="mt-4 mb-3 text-center">仓库列表</h2>

    <div id="pageContent">
        <div id="searchBar" class="row justify-content-between">
            <button class="btn btn-outline-success " onclick="window.location.href='/warehouse/add'">+ 添加仓库</button>
            <form class="form-inline my-2 my-lg-0" method="get" action="/warehouse/list">
                <input class="form-control mr-sm-2" name="keyword" type="search"  aria-label="Search" placeholder="输入仓库名称">
                <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit">搜索仓库</button>
            </form>
        </div>
        <div class="row">
            <table class="table table-hover mt-3">
                <thead>
                <tr>
                    <th scope="col">仓库编号</th>
                    <th scope="col">仓库名称</th>
                    <th scope="col">仓库地址</th>
                    <th scope="col">创建人编号</th>
                    <th scope="col" class="text-center">操作</th>
                </tr>
                </thead>
                <tbody th:each="warehouse:${list}">
                    <tr>
                        <th scope="row" th:text="${warehouse.whId}"></th>
                        <td th:text="${warehouse.whName}"></td>
                        <td th:text="${warehouse.whLocal}"></td>
                        <td th:text="${warehouse.ownerId}"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-sm" th:onclick="window.location.href='/warehouse/detail?whId='+[[${warehouse.whId}]]">进入</button>
                            <button type="button" class="btn btn-outline-warning btn-sm" th:onclick="window.location.href='/warehouse/modify?whId='+[[${warehouse.whId}]]">修改</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</html>
